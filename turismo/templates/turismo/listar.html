<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
        
    </style>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Turismo de pana</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hola</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
      </ul>

      
    <div class="container">
        <h1 class="text-center mb-4">Nuestros Servicios de Turismo</h1>
        <div class="row">
            {% for servicio in servicios %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="{{ servicio.imagen.url }}" class="card-img-top" alt="{{ servicio.descripcion }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ servicio.descripcion }}</h5>
                            <p class="card-text">Precio: ${{ servicio.precio }}</p>
                            <a href="#" class="btn btn-primary">Agregar al carrito</a>
                            <a href="{% url 'editar' servicio.id %}" class="btn btn-primary">Editar</a>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:2 and not forloop.last %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <!-- Enlazar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
